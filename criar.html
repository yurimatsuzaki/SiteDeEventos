<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="style-criar.css">
    <link rel="stylesheet" href="style-responsive.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=menu" />
</head>
<body>
    <header>
        <img src="imagens/logo4.png" alt="">
    </header>

    <div id="menuBurguer"><span class="material-symbols-outlined">menu</span></div>
    <nav id="burguer">
        <ul>
            <li><a href="index.html" class="ItensMenu2">Home</a></li>
            <li><a href="eventos.html" class="ItensMenu2">Eventos</a></li>
            <li><a href="perfil.html" class="ItensMenu2">Meus eventos</a></li>
            <li><a href="criar.html" class="ItensMenu2">Adicionar eventos</a></li>
        </ul>
    </nav>
    <nav>
        <ul>
            <li><a href="homepage.html" class="ItensMenu">Home</a></li>
            <li><a href="eventos.html" class="ItensMenu">Eventos</a></li>
            <li><a href="perfil.html" class="ItensMenu">Meus eventos</a></li>
            <li><a href="criar.html" class="ItensMenu">Adicionar eventos</a></li>
        </ul>
    </nav>

    <div class="container">
        <h1>Novo Evento</h1>
        <form id="eventForm" onsubmit="showModal(event)">
            <label for="eventName">Nome do Evento:</label>
            <input type="text" id="eventName" >
            
            <label for="eventProducer">Nome do Produtor:</label>
            <input type="text" id="eventProducer" >
            
            <label for="eventLocation">Local do Evento:</label>
            <input type="button" id="eventLocation" class="select-location-button" value="Selecionar Local" onclick="toggleSubFields()">
            
            <div class="sub-fields">
                <label for="eventStreet">Endereço:</label>
                <input type="text" id="eventStreet" >
                
                <label for="eventNumber">Número:</label>
                <input type="number" id="eventNumber" >
                
                <label for="eventComplement">Complemento:</label>
                <input type="text" id="eventComplement">
            </div>

            <label for="eventDate">Data do Evento:</label>
            <input type="date" id="eventDate" >
            
            <label for="eventTime">Horário do Evento:</label>
            <input type="text" id="eventTime" placeholder="HH:mm" >

            <label for="eventRegistrationFee">Valor de Inscrição ou Ingresso:</label>
            <div class="money-input">
                <input type="text" id="eventRegistrationFee" min="0" oninput="formatCurrency(this)">
            </div>
            
            <label for="eventDescription">Descrição:</label>
            <textarea id="eventDescription" rows="4" ></textarea>

            <label for="eventImage">Imagem do Evento:</label>
            <input type="file" id="eventImage" accept="image/*">
            

            <button onclick="createEvent()" id="criarEvento">Criar Evento</button>
        </form>
    </div>

    <div id="myModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <h2>Evento Criado!</h2>
            <p>Seu evento foi criado com sucesso.</p>
        </div>
    </div>

    <footer>
        <img src="imagens/logo4.png" alt="">
        <p>Conectando ideias e pessoas.</p>

        <h3>Contato: (91)99558-8865</h3>
        <p>Site feito por: Cauê, Henrique e Yuri</p>
    </footer>

    <script>
        let menuBurguer = document.getElementsByClassName('material-symbols-outlined')[0]
        let menu = document.getElementById('burguer')

        menuBurguer.addEventListener('click', function(){
            if(menu.style.display=='block'){
                menu.style.display='none'
            }else{
                menu.style.display='block'
            }
        })
    </script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/flatpickr/4.6.9/flatpickr.min.js"></script>
    <script src="script-criar.js"></script>
</body>
</html>
